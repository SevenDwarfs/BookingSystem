server.port=8082

hibernate.hbm2ddl.auto=update
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.packagesToScan=team.sevendwarfs.persistence
hibernate.show_sql=false
hibernate.format_sql=false

spring.datasource.jdbcUrl=jdbc:mysql://db:3306/movie?useSSL=false\
  &serverTimezone=UTC\
  &useUnicode=true\
  &characterEncoding=utf8&autoReconnect=true\
  &failOverReadOnly=false
spring.datasource.username=movie_database
spring.datasource.password=movie_database
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.minPoolSize=5
spring.datasource.maxPoolSize=50
spring.datasource.maxIdleTime=1800000
spring.datasource.acquireIncrement=3
spring.datasource.maxStatements=1000
spring.datasource.initialPoolSize=5
spring.datasource.idleConnectionTestPeriod=60